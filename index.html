<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="company logo" />
        </div>
        <div class="links-nav">
          <div class="mobile-nav">
            <img
              src="./images/icon-close.svg"
              alt="close-icon"
              class="close-btn"
            />
            <img
              src="./images/icon-hamburger.svg"
              class="open-btn"
              alt="open icon"
            />
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Product</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <div class="line"></div>
              <li><a href="#" class="accent">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="hero-illustration">
          <img
            src="./images/illustration-devices.svg"
            alt="hero illustration"
          />
        </div>
        <div class="main-text">
          <h2><span class="new">New</span>Monograph Dashboard</h2>
          <h1>Powerful insights into your team</h1>
          <h3>Project planning and time tracking for agile teams</h3>
          <div class="btns">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
